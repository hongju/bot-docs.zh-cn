  description: 'Azure 机器人服务提供一个专用于机器人开发的集成式环境，使你可以从同一位置生成、连接、测试、部署和管理智能机器人。 Azure 机器人服务利用支持 C# 和 JavaScript 的 Bot Framework SDK。 通过快速入门、教程和示例了解如何使用机器人服务。'
